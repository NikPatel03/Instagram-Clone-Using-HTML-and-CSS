<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar-section-->
    <div class="sidebar-section">
        <a href="#" class="logo">
            <img src="./images/instagram-logo.png" alt="logo">
        </a>

        <!-- profile-img -->
        <div class="profile">
            <div class="profile-img">
                <img src="./images/post2.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Mire Patel</h1>
                <img src="./images/verify.png" alt="verify">
            </div>
            <span>@_mire_patel_</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box-1 -->
            <div class="box">
                <h3>27</h3>
                <span>Posts</span>
            </div>
            <!-- box-2 -->
            <div class="box">
                <h3>90.3K</h3>
                <span>Followers</span>
            </div>
            <!-- box-3 -->
            <div class="box">
                <h3>54</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-apps-2-fill"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-fill"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-2-fill"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-3-fill"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-fill"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main-home-section -->
    <div class="main-home-section">
        <!-- header-section -->
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <!-- header-content -->
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <!-- stories-title-section -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <!-- stories-section -->
        <div class="stories">
            <!-- story-1 -->
            <div class="stories-img color">
                <img src="./images/post2.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- story-2 -->
            <div class="stories-img">
                <img src="./images/profile2.jpg" alt="profile2">
            </div>
            <!-- story-3 -->
            <div class="stories-img">
                <img src="./images/profile3.jpg" alt="profile3">
            </div>
            <!-- story-4 -->
            <div class="stories-img">
                <img src="./images/profile4.jpg" alt="profile4">
            </div>
            <!-- story-5 -->
            <div class="stories-img">
                <img src="./images/profile5.jpg" alt="profile5">
            </div>
            <!-- story-6 -->
            <div class="stories-img">
                <img src="./images/profile6.jpg" alt="profile6">
            </div>
            <!-- story-7 -->
            <div class="stories-img">
                <img src="./images/profile7.jpg" alt="profile7">
            </div>
            <!-- story-8 -->
            <div class="stories-img">
                <img src="./images/profile.jpg" alt="profile8">
            </div>
            <!-- story-9 -->
            <div class="stories-img">
                <img src="./images/profile9.jpg" alt="profile9">
            </div>
            <!-- story-10 -->
            <div class="stories-img">
                <img src="./images/profile8.jpg" alt="profile10">
            </div>
        </div>
        <!-- feed-section -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- main-post-section -->
        <div class="main-post">
            <!-- box-1 -->
            <div class="post-box">
                <img src="./images/post1.jpg" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/profile10.jpg" alt="profile">
                        </div>
                        <h3>Payal Patel</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-3-line"></i>
                        <span>50.1K</span>
                        <i class="ri-chat-3-line"></i>
                        <span>5K</span>
                    </div>
                </div>
            </div>

            <!-- box-2 -->
            <div class="post-box">
                <img src="./images/profile8.jpg" alt="post2">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/profile8.jpg" alt="profile">
                        </div>
                        <h3>Mihir Shah</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-3-line"></i>
                        <span>3.5K</span>
                        <i class="ri-chat-3-line"></i>
                        <span>823</span>
                    </div>
                </div>
            </div>

            <!-- box-3 -->
            <div class="post-box">
                <img src="./images/post3.jpg" alt="post3">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./images/profile2.jpg" alt="profile">
                        </div>
                        <h3>Mindia Desai</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-3-line"></i>
                        <span>28K</span>
                        <i class="ri-chat-3-line"></i>
                        <span>2.4K</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
